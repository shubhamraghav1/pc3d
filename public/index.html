<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebRTC Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 980px; margin: 20px auto; padding: 0 12px; }
    button { margin: 8px 8px 12px 0; padding: 10px 14px; }
    #videos { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 12px; }
    video { width: 100%; background: #000; border-radius: 8px; }
    #log { white-space: pre-line; background: #f6f6f8; border: 1px solid #ddd; padding: 8px; border-radius: 8px; margin-top: 12px; min-height: 40px; }
  </style>
</head>
<body>
  <h2>WebRTC Test</h2>

  <div>
    <button id="btnHost">Join as Host (Viewer)</button>
    <button id="btnLeft">Join as Left Camera</button>
    <button id="btnRight">Join as Right Camera</button>
  </div>

  <div id="videos">
    <!-- Host uses left/right. Camera shows only localVideo -->
    <video id="leftVideo" autoplay playsinline></video>
    <video id="rightVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted style="display:none"></video>
  </div>

  <div id="log"></div>

  <script src="client.js"></script>
</body>
</html>
