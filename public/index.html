<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stereo 3D Point Cloud Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    video { width: 45%; margin: 5px; background: #000; }
    canvas { width: 90%; height: 500px; border: 1px solid #ccc; margin-top: 10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Stereo 3D Point Cloud Demo</h2>
  <p>Select role on this device:</p>
  <button onclick="selectRole('left')">Left Camera</button>
  <button onclick="selectRole('right')">Right Camera</button>
  <button onclick="selectRole('host')">Host</button>

  <div id="cameraSection" style="display:none;">
    <h3 id="roleLabel"></h3>
    <video id="leftVideo" autoplay playsinline muted></video>
    <video id="rightVideo" autoplay playsinline muted></video>
    <canvas id="pointCloud"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
